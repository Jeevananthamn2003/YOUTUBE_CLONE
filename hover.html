<style>
    .subscribe-button {
        background-color: rgb(210, 0, 0);
        color:white;
        border: none;

        border-radius: 2px;
cursor:pointer;
margin-right: 10px;
transition: background-color 0.4s,color 0.4s;

}
.subscribe-button:hover{
    background-color: white;
    color: rgb(210, 0, 0);
}
.subscribe-button:active
{    opacity:0.4;

}
.join-button{
    background-color: white;
    border-color:rgba(8, 110, 153, 0.607);

    border-style: solid;
    border-width: 1px;
    border-radius: 2px;
    height:36px;
    width:70px;
    cursor:pointer;
}
.join-button:hover{
    background-color: rgb(82, 82, 220) ;

background-color: rgb(67, 125, 249);
